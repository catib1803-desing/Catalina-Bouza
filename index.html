<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Rappi Turbos</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map {
      flex: 1;
      border-top: 1px solid #ddd;
    }
    #list {
      padding: 10px;
      overflow-y: auto;
      max-height: 40vh;
    }
    .item {
      background: #fff;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: none;
      border: none;
      color: #ff6600;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="list"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-34.6037, -58.3816], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const orangeIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
      iconSize: [28, 28],
    });

    const places = [
      { name: "Rappi Turbo Almagro", direccion: "Tte. Gral. Juan Domingo Perón 3341, C1198, CABA" },
      { name: "Rappi Turbo San Juan", direccion: "Av. San Juan 3536, C1233ABS, CABA" },
      { name: "Rappi Turbo San Martin", direccion: "Av. San Martín 2011, Villa Gral. Mitre, CABA" },
      { name: "Rappi Turbo Humboldt", direccion: "Humboldt 1877, Palermo, CABA" },
      { name: "Rappi Turbo Forest", direccion: "Av. Forest 930, CABA" },
      { name: "Rappi Turbo Caballito", direccion: "Del Barco Centenera 193, C1424AMC, CABA" },
      { name: "Rappi Turbo Lavalle", direccion: "Lavalle 2124, C1051ABH, CABA" },
      { name: "Rappi Turbo Las Heras", direccion: "Av. Gral. Las Heras 2299, Recoleta, CABA" },
      { name: "Rappi Turbo Baez", direccion: "Báez 243, Las Cañitas, CABA" },
      { name: "Rappi Turbo Monroe", direccion: "Av. Monroe 1616, esquina Montañeses, Belgrano, CABA" },
      { name: "Rappi Turbo Belgrano", direccion: "Av. Belgrano 1154, C1092AAY, CABA" },
      { name: "Rappi Turbo Rivadavia", direccion: "Av. Rivadavia 8242, C1407DYR, CABA" }
    ];

    async function buscarDireccion(direccion) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccion)}, Buenos Aires`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.length === 0) return null;
      return { lat: data[0].lat, lng: data[0].lon };
    }

    async function cargarLugares() {
      for (const place of places) {
        const coords = await buscarDireccion(place.direccion);
        if (!coords) continue;
        const marker = L.marker([coords.lat, coords.lng], { icon: orangeIcon }).addTo(map);
        marker.bindPopup(`<b>${place.name}</b><br>${place.direccion}`);
      }
      renderList();
    }

    function renderList() {
      const listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      places.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div>
            <strong>${p.name}</strong><br>
            <small>${p.direccion}</small>
          </div>
          <button onclick="borrarLugar(${index})">❌</button>
        `;
        listDiv.appendChild(div);
      });
    }

    function borrarLugar(index) {
      places.splice(index, 1);
      document.getElementById("list").innerHTML = "";
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);
      cargarLugares();
    }

    cargarLugares();
  </script>
</body>
</html>
