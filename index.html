<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }
    header {
      padding: 10px 15px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      color: #ff6600;
    }
    header form {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
      width: 100%;
    }
    input, select, button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #ff6600;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    #map {
      flex: 1;
    }
    #list {
      background: #fff;
      padding: 10px;
      border-top: 1px solid #ddd;
      max-height: 35vh;
      overflow-y: auto;
    }
    .item {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .item:hover {
      background: #fff6ef;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Mapa</h1>
      <form onsubmit="agregarLugar(event)">
        <input type="text" id="nombre" placeholder="Nombre del lugar" required>
        <input type="text" id="direccion" placeholder="Direcci贸n (CABA...)" required>
        <select id="tipo">
          <option value="Rappi Turbo">Rappi Turbo</option>
          <option value="Otro">Otro</option>
        </select>
        <button type="submit">Agregar</button>
        <button type="button" onclick="localizarUsuario()"> Mi ubicaci贸n</button>
      </form>
    </div>
  </header>

  <div id="map"></div>
  <div id="list"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-34.6037, -58.3816], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const orangeIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
      iconSize: [28, 28],
    });

    const places = [
      { name: "Rappi Turbo Almagro", direccion: "Tte. Gral. Juan Domingo Per贸n 3341, C1198, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo San Juan", direccion: "Av. San Juan 3536, C1233ABS, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo San Martin", direccion: "Av. San Mart铆n 2011, Villa Gral. Mitre, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Humboldt", direccion: "Humboldt 1877, Palermo, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Forest", direccion: "Av. Forest 930, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Caballito", direccion: "Del Barco Centenera 193, C1424AMC, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Lavalle", direccion: "Lavalle 2124, C1051ABH, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Las Heras", direccion: "Av. Gral. Las Heras 2299, Recoleta, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Baez", direccion: "B谩ez 243, Las Ca帽itas, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Monroe", direccion: "Av. Monroe 1616, esquina Monta帽eses, Belgrano, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Belgrano", direccion: "Av. Belgrano 1154, C1092AAY, CABA", tipo: "Rappi Turbo" },
      { name: "Rappi Turbo Rivadavia", direccion: "Av. Rivadavia 8242, C1407DYR, CABA", tipo: "Rappi Turbo" }
    ];

    const markers = [];

    async function buscarDireccion(direccion) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccion)}, Buenos Aires`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.length === 0) return null;
      return { lat: data[0].lat, lng: data[0].lon };
    }

    async function cargarLugares() {
      for (const place of places) {
        const coords = await buscarDireccion(place.direccion);
        if (!coords) continue;
        const marker = L.marker([coords.lat, coords.lng], { icon: orangeIcon })
          .addTo(map)
          .bindPopup(`<b>${place.name}</b><br>${place.direccion}<br><i>${place.tipo}</i>`);
        markers.push({ ...place, marker });
      }
      renderList();
    }

    function renderList() {
      const listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      markers.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<strong>${p.name}</strong><br><small>${p.direccion}</small>`;
        div.onclick = () => {
          map.setView(p.marker.getLatLng(), 16);
          p.marker.openPopup();
        };
        listDiv.appendChild(div);
      });
    }

    async function agregarLugar(event) {
      event.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const tipo = document.getElementById("tipo").value;

      const coords = await buscarDireccion(direccion);
      if (!coords) {
        alert("No se encontr贸 la direcci贸n. Intentalo con m谩s detalle.");
        return;
      }

      const marker = L.marker([coords.lat, coords.lng], { icon: orangeIcon })
        .addTo(map)
        .bindPopup(`<b>${nombre}</b><br>${direccion}<br><i>${tipo}</i>`);
      markers.push({ name: nombre, direccion, tipo, marker });
      renderList();

      document.getElementById("nombre").value = "";
      document.getElementById("direccion").value = "";
    }

    function localizarUsuario() {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaci贸n.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude], { icon: orangeIcon })
          .addTo(map)
          .bindPopup(" Est谩s ac谩")
          .openPopup();
        map.setView([latitude, longitude], 15);
      }, err => {
        alert("No se pudo obtener tu ubicaci贸n.");
      });
    }

    cargarLugares();
  </script>
</body>
</html>
